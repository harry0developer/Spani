<ion-header>
    <ion-navbar color="dark">
      <ion-title>Country Code</ion-title>
      <ion-buttons end>
        <button ion-button (click)="dismissModal()">
          Done
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-item *ngFor="let country of countries" (click)="selectCountry(country)">
    {{country.flag}} {{country.name}}
    <span item-end>{{country.dial_code}}</span>
  </ion-item>
</ion-content>
