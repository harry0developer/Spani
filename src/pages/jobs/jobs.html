<ion-header >
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jobs</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="filterJobs()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar> 

  <ion-toolbar>
    <ion-grid  class="filter">
      <ion-row>
        <ion-col col-6>
          <div><ion-badge>{{filter?.category || 'All'}}</ion-badge></div>
        </ion-col>
        <ion-col col-6>
          <div><ion-badge>{{filter?.distance || getMaxDistance()}} km</ion-badge></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Refresh jobs"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="jobs">
    <div [@listAnimation]="jobs.length">
      <!-- <ion-card class="filter"> 
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <div>Category <ion-badge>{{filter?.category || 'All'}}</ion-badge></div>
            </ion-col>
            <ion-col col-6>
              <div>Distance <ion-badge>{{filter?.distance || getMaxDistance()}} km</ion-badge></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card> -->
      <ion-list *ngFor="let job of jobs">
        <ion-card>
          <ion-item *ngIf="job" class="job" (click)="viewJobDetails(job)">
            <ion-thumbnail item-start>
              <img src="assets/imgs/category/{{job.category}}.svg">
            </ion-thumbnail>
            <h2>{{job.title}}</h2>
            <p>{{job.category}}</p>
            <i class="fa fa-chevron-right light" item-end></i>
          </ion-item>
          <ion-item-divider color="light">
            <div class="row">
              <div class="col col-6 info-bar" [hidden]="!job.date">
                <div item-start>
                  <i class="fa fa-calendar" item-start></i>
                  <span>{{getDateFromNow(job.date)}}</span>
                </div>
              </div>
              <div [hidden]="!job.distance" class="col col-6 info-bar ">
                <div class="distance" item-end>
                  <i class="fa fa-map-marker" item-start></i>
                  <span>{{job.distance}} km away</span>
                </div>
              </div>
            </div>
          </ion-item-divider>
        </ion-card>
      </ion-list>
    </div>
  </div>
  <ion-card padding text-wrap class="not-found" *ngIf="!jobs || jobs.length < 1">
    <i class="fa fa-4x fa-briefcase"></i>
    <p>No jobs found matching that criteria.</p>
  </ion-card>
</ion-content>
